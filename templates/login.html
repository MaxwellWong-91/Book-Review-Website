{%extends "layout.html" %}

{%block title %}
My Website
{% endblock %}

{%block body%} 
<form action = {{ url_for("accountPage", text = username) }} method = "POST">
    <div class = "form-group">
        <label for = "exampleUserName" class="col-sm-2 col-form-label" >Username</label>
        <input type ="text" name = "username" placeholder="Enter your username" size ="25" required>
    </div>
    <div class = "form-group">
        <label for = "examplePassword" class="col-sm-2 col-form-label" >Password</label>
        <input type ="password" name = "password" placeholder="Enter your password" aria-describedby="passHelp" size = "25" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
