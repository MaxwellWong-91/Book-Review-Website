{%extends "layout.html" %}

{%block title %}
My Website
{% endblock %}

{%block body%} 

<form action = {{ url_for("registration") }} method = "POST">
    <div class = "form-group">
        <label for = "exampleUserName" class="col-sm-2 col-form-label" >Username</label>
        <input type ="text" name = "username" placeholder="Enter a username" size ="25" required>
    </div>
    <div class = "form-group">
        <label for = "examplePassword" class="col-sm-2 col-form-label" >Password</label>
        <input type ="password" name = "password" placeholder="Enter a valid password" aria-describedby="passHelp" size = "25" required>
        <small id = "passHelp" class = "form-text text-muted">Passwords should be 6-8 characters in length.</small>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
